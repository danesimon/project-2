<!DOCTYPE html>
<html>
<head>

	<!-- Link to the jQuery Library -->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<body>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<h1>Survey Questions</h1>
						<div class="divider"></div>

						<h3>About You</h3>

						<div class="input-field col s6">
							<h5>Name (Required)</h5>
							<i class="material-icons prefix"></i>
							<input type="text" class="validate" placeholder="Your Name Here" id="userName">
						</div>

						<div class="input-field col s6">
							<h5>Email</h5>
							<i class="material-icons prefix"></i>
							<input type="text" class="validate" placeholder="Insert Email Address Here" id="Email">
						</div>

						<div class="input-field col s6">
							<h5>Zipcode</h5>
							<i class="material-icons prefix"></i>
							<input type="text" class="validate" placeholder="Insert Zipcode Here" id="zipcode">
						</div>

						<div class="input-field col s6">
							<h5>Genre</h5>
							<i class="material-icons prefix"></i>
							<input type="text" class="validate" placeholder="Insert Genre of Music" id="userName">
						</div>

						<div class="input-field col s6">
							<h5>Instrument</h5>
							<i class="material-icons prefix"></i>
							<input type="text" class="validate" placeholder="Name your instrument" id="instrument">
						</div>

						<div class="input-field col s6">
							<h5>Music</h5>
							<i class="material-icons prefix"></i>
							<input type="text" class="validate" placeholder="Insert a link to your music!" id="musicLink">
						</div>

						<div class="input-field col s6">
							<h5>Profile Photo</h5>
							<i class="material-icons prefix"></i>
							<input type="text" id="profilePhoto" placeholder="Insert a link to a photo of yourself">
						</div>

						<!-- Survey Submit Button -->
						<div>
							<button class="btn waves-effect waves-light" type="submit" name="action" id="submitButton">Submit Responses
								<i class="material-icons right"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
