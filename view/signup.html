<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">

<link href="css/simpleGridTemplate.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header class="header">
    <h4 class="logo">Creative Sparks</h4>
  </header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup" action="/profile.html">
              <div class="input-field col s6">
              <h5>Name (Required)</h5>
              <i class="material-icons prefix"></i>
              <input type="text" class="validate" placeholder="Your Name Here" id="userName">
            </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email" name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password" name="password">
          </div>
            <div class="form-group">
              <h5>Zipcode</h5>
              <i class="material-icons prefix"></i>
              <input type="text" class="validate" placeholder="Insert Zipcode Here" id="zipcode" name="zipcode">
            </div>

            <div class="input-field col s6">
              <h5>Genre</h5>
              <i class="material-icons prefix"></i>
              <input type="text" class="validate" placeholder="Insert Genre of Music" id="Genre">
            </div>

            <div class="input-field col s6">
              <h5>Instrument</h5>
              <i class="material-icons prefix"></i>
              <input type="text" class="validate" placeholder="Name your instrument" id="instrument">
            </div>

            <div class="input-field col s6">
              <h5>Music</h5>
              <i class="material-icons prefix"></i>
              <input type="text" class="validate" placeholder="Insert a link to your music!" id="musicLink">
            </div>

            <div class="input-field col s6">
              <h5>Profile Photo</h5>
              <i class="material-icons prefix"></i>
              <input type="text" id="profilePhoto" placeholder="Insert a link to a photo of yourself">
            </div>

          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default"> <a href="profile.html"></a>Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="login.html">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
